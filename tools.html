<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymList | Home</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/Untitled.png">
    <script src="https://kit.fontawesome.com/8ec652c8fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header" id="main_header">
        <div class="HB">
            <p>GymList</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="basic.html"><i class="fa-solid fa-apple-whole"></i></a></li>
                <li><a href="tools.html"><i class="fa-solid fa-screwdriver-wrench"></i></a></li>
                <li><a href="settings.html"><i class="icon-user"></i></a></li>
            </ul>
        </div>
        <div>

        </div>
    </header>

    <main class="tools">
        <center>
            <div class="cal-calculator">
                <form id="calorie" onsubmit="return CalcCalorie();">
                    <h1>Calorie calculator</h1>

                    <label for="age" id="age-label">Age</label>
                    <input type="text" name="age" id="age">

                    <label for="height" id="height-label">Height</label>
                    <input type="text" name="height" id="height" placeholder="feet">
                    <input type="text" name="height-in" id="height-in" placeholder="inches">

                    <label for="weight" id="weight-label">Weight</label>
                    <input type="text" name="weight" id="weight" placeholder="lbs">

                    <label for="male" id="male-label">Male</label>
                    <input type="radio" id="male" name="gender" value="male">

                    <label for="female" id="female-label">Female</label>
                    <input type="radio" id="female" name="gender" value="female">


                    <div class="dropdown">
                        <select id="activity" name="activity">
                            <div class="dropdown-content">
                                <option value="light">Light: exercise 1-3 days</option>
                                <option value="moderate">Moderate: exercise 4-5 days</option>
                                <option value="very">Very Active: exercise 6-7 days</option>
                            </div>
                        </select>
                    </div>

                    <input type="submit" id="submit">
                    <input type="reset" id="reset">
                    <h1 id="cal-results"></h1>
                </form>
            </div>

            <div class="bmi-calculator">
                <form onsubmit="return bmiCalc();" class="bmi-calculator-grid">

                    <h1>BMI Calculator</h1>

                    <label for="height" id="bmi-height-label">Height</label>
                    <input type="text" name="height" id="bmi-height">

                    <label for="weight" id="bmi-weight-label">Weight</label>
                    <input type="text" name="weight" id="bmi-weight">

                    <input type="submit" value="Submit" id="bmi-submit">
                    <input type="reset" id="bmi-reset">

                    <h1 id="bmi-results"></h1>
                </form>
            </div>

        </center>
    </main>

    <script>
        // Calorie calculator Javascript
        const reset = document.getElementById('reset');
        const submit = document.getElementById('submit');
        const bmiSubmit = document.getElementById('bmi-submit');

        function CalcCalorie() {
            const height = parseInt(document.getElementById('height').value);
            const heightIn = parseInt(document.getElementById('height-in').value);
            let totalHeight = (height * 12) + heightIn

            const weight = parseInt(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);

            let total = (13.397 * weight) + (4.799 * totalHeight) - (5.677 * age) + 88.362;
            if (document.getElementById('male').checked) {
                let total = (13.397 * weight) + (4.799 * totalHeight) - (5.677 * age) + 88.362;
            } else if (document.getElementById('female').checked) {
                let total = (9.247 * weight) + (3.098 * totalHeight) - (4.330 * age) + 447.593;
            }

            document.getElementById('cal-results').innerHTML = total;
            return false;
        }
        submit.addEventListener('click', () => {
            CalcCalorie();
        });

        // BMI calculator javascript
        function bmiCalc() {
            const BMIheight = parseInt(document.getElementById('bmi-height').value);
            const BMIweight = parseInt(document.getElementById('bmi-weight').value);

            let bmi = 703 * (BMIweight / (BMIheight * BMIheight));
            document.getElementById('bmi-results').innerHTML = bmi;
            return false;
        }
        bmiSubmit.addEventListener('click', () => {
            bmiCalc();
        });
    </script>

    <footer>
        <h3>&copy; GymList 2022</h3>

        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <i class="icon-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="icon-twitter-sign"></i>
            </a>

        </div>
    </footer>

    <script>
        window.onscroll = function () {
            myFunction()
        };

        var header = document.getElementById("main_header");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>

</body>

</html>
